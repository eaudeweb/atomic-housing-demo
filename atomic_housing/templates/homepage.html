{% extends '_layout_passage.html' %}


{% block content %}
  <h1 class="text-center h3">Welcome to the IAEA Housing Service Demo</h1>

  <p class="text-center">Please select an account to login as:</p>

  <form method="post" class="text-center">
    {% csrf_token %}
    <select name="login">
      <option value="customer">Customer Demo</option>
      <option value="landlord">Landlord Demo</option>
      <option value="hsadmin">HS Admin Demo</option>
    </select>
    <button type="submit" class="btn primary">Login</button>
  </form>
  <br/>

  <p class="text-center">or</p>

  <p class="text-center">Register for a
    <a href="{% url 'register' %}">new Account</a>.
  </p>

  <hr class="hr-soft">

{% endblock %}
