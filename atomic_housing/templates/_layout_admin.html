<!doctype html>
<html>
<head>
  <title>{% block title %}Atomic Housing{% endblock %}</title>
</head>
<body>
<div class="container">
  <div class="navbar">
    <div class="logo">
      Atomic Housing
    </div>

    <div class="user">
      Welcome, John Doe!
    </div>
  </div>

  <div class="sidebar">
    <h2>Menu</h2>
    {% block menu %}
    <ul>
      <li><a href="{% url 'hsadmin_home' %}">Dashboard</a></li>
      <li><a href="{% url 'hsadmin_listing_list' %}">Listings</a></li>
      <li><a href="{% url 'hsadmin_landlord_list' %}">Landlords</a></li>
      <li><a href="{% url 'hsadmin_customer_list' %}">Customers</a></li>
      <li><a href="{% url 'hsadmin_contract_list' %}">Contracts</a></li>
      <li><a href="">Reports</a></li>
      <li class="separator"></li>
      <li><a href="">Settings</a></li>
    </ul>
    {% endblock %}
  </div>

  <div class="content">
    {% block content %}
      Content comes here.
    {% endblock %}
  </div>
</div>
</body>
</html>
